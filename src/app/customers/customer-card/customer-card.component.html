<mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>Travel Ace</mat-card-title>
      <mat-card-subtitle>travelace.com.br</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/img/travel.png">
    <mat-card-content>
      <p>Estamos presentes em 150 países com uma equipe de profissionais
         altamente qualificados e treinados para atendê-lo de modo eficaz e 
         confiável.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">LIKE</button>
      <button mat-button color="primary">DELETE</button>
      <div class="flex-spacer"></div>
      <button mat-icon-button><mat-icon>publish</mat-icon></button>
    </mat-card-actions>
</mat-card>
